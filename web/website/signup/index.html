<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="signup.css">
    <title>servert - signup</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="navbarList">
                <li id="navbarItem"><a href="../" >Servert</a></li>
                <li id="navbarItem"><a id="Login" href="../signin/">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>
            Signup page
        </h2>
    
        <form>
            <label for="custName">Your name</label>
            <input id="custName" name="custName" type="text" placeholder="Jane Doe">
    
            <label for="custEmail">Email address</label>
            <input id="custEmail" type="email" name="custEmail" placeholder="jane@example.com">
    
            <label for="custPass">Password</label>
            <input id="custPass" type="password" name="custPass" placeholder="password">
    
            <input id="cust18" type="checkbox" name="over18" value="18">I'm at least 18 years old<br>

            <button id="submitButton" type="submit">Signup</button>
        </form>
    </main>
    

    <script src="signup.js"></script>
</body>
</html>
