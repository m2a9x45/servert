<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="details.css">
    <script src="https://js.stripe.com/v3/"></script>

    <title>Servert - details</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="navbarList">
                <li id="navbarItem"><a href="../" >Servert</a></li>
                <!-- <li id="navbarItem"><a href="./signin/">Login</a></li>
                <li id="navbarItem"><a href="./signup/">Sign Up</a></li> -->
            </ul>
        </nav>
    </header>

    <main>
        <div class="content">

            <h2>Rent duration : </h2>
            <div class="rentgroup">
                <div class="rentrange">
                    <input type="radio" name="rent" value="1">
                    <label for="male">1 Month</label>
                </div>
                <div class="rentrange">
                    <input type="radio" name="rent" value="3">
                    <label for="female">3 Months</label>
                </div>
                <div class="rentrange">
                    <input type="radio" name="rent" value="6">
                    <label for="other">6 Months</label>
                </div>
                <div class="rentrange">
                    <input type="radio" name="rent" value="12">
                    <label for="other">1 Year</label>
                </div>      
            </div>

            <h2>Order Info :</h2>
            <div class="orderInfo">
                
            </div>
            <h2>Select payment card : </h2>
            <div class="cardInfo">
                <!-- <input type="radio" name="card" value="1">
                <label for="">Visa 3156</label><br>
                <input type="radio" name="card" value="1">
                <label for="">Mastercard 5632</label><br>
                <input type="radio" name="card" value="1">
                <label for="">Amex 1582</label><br> -->
            </div>

            <a id="newCard" href="">Use a new card</a>

            <div class="payment">
                <button id="buybutton">Buy</button>
            </div>
        
            <form id="payment-form">
                <div id="card-element">
                    <!-- Elements will create input elements here -->
                </div>
                
                <!-- We'll put the error messages in this element -->
                <div id="card-errors" role="alert"></div> 
                <!-- Might want to move this -->
                
                <button id="submit">Buy</button>
            </form>
        </div>
    </main>

    

    <script>

    
    </script>

    <script src="details.js"></script>
</body>
</html>
