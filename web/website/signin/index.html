<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="signin.css">
    <title>servert - login</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="navbarList">
                <li id="navbarItem"><a href="../" >Servert</a></li>
                <li id="navbarItem"><a id="Signup" href="../signup/">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>
            Login page
        </h2>
    
        <form>
            <label for="custEmail">Email address</label>
            <input id="custEmail" type="email" name="custEmail" placeholder="jane@example.com">
    
            <label for="custPass">Password</label>
            <input id="custPass" type="password" name="custPass" placeholder="password"> 

            <button id="submitButton" type="submit">Login</button>
        </form>
    </main>
    

    <script src="signin.js"></script>
</body>
</html>
