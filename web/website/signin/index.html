<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="signin.css">
    <title>servert - signup</title>
</head>
<body>
    <main>
        <h2>
            Signup page
        </h2>
    
        <form>
            <label for="custEmail">Email address</label>
            <input id="custEmail" type="email" name="custEmail" placeholder="jane@example.com">
    
            <label for="custPass">Password</label>
            <input id="custPass" type="password" name="custPass" placeholder="password"> 

            <button id="submitButton" type="submit">Sign in</button>
        </form>
    </main>
    

    <script src="signin.js"></script>
</body>
</html>
